<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Hopstarter-Book-Book-Blank-Book.ico" type="image/x-icon">
  <title>Agenda de contatos</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="agenda.css">
</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <p class=" fw-bolder fs-4"> Agenda De Contatos </p>
      </a>
    </header>
  </div>

  <input type="file" id="file" multiple onchange="ficheiro( )"/>

  <img id="img" src="">

  <div id="tudo">

    <section>
      <div id="carregar">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="contatos" id="contatos">
      </div>

      <ul class="pagination">
        <li class="page-item" onclick="voltarPagina()">
          <a style="background-color:rgba(152, 173, 212, 0.67);" class="page-link" href="#">Anterior</a>
        </li>
        <h1 id="listagem"></h1>
        <li class="page-item" onclick="proximaPagina()">
          <a style="background-color:rgba(152, 173, 212, 0.671);" class="page-link" href="#">Pr√≥ximo</a>
        </li>
      </ul>

    </section>


    <div class="codigos">
      <button id="adicionar-contato" class="botao"> adicionar contatos</button>
      <button id="apagar-contato" class="botao"> apagar contatos</button>
      <button id="editar-contato" class="botao">editar contatos</button>
    </div>

  </div>

  </div>

  <script src="agenda.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
