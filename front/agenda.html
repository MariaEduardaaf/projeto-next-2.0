<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Hopstarter-Book-Book-Blank-Book.ico" type="image/x-icon">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="agenda.css">
</head>

<body>

    <div id="main"></div>

    <header id="cabecario" > 
        <h1>Agenda De Contatos</h1>
    </header>

    <div id="tudo">

        <section>
            <div id="carregar">
              <div class="d-flex justify-content-center" >
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
            <div class="contatos" id="contatos"> </div>

            <ul class="pagination">
                <li class="page-item" onclick="voltarPagina()">
                    <a class="page-link" href="#">Anterior</a>
                </li>
                <h1 id="listagem"></h1>
                <li class="page-item" onclick="proximaPagina()">
                    <a class="page-link" href="#">Pr√≥ximo</a>
                </li>
            </ul>


        </section>
    

        <div class="codigos">
            <button id="adicionar-contato" class="botao"> adicionar contatos</button>
            <button id="apagar-contato" class="botao"> apagar contatos</button>
            <button id="editar-contato" class="botao">editar contatos</button>
        </div>

        </div>







    </div>


    <script src="agenda.js"></script>

</body>

</html>
